<div class="ui centered stackable grid">
    <div class="row" ng-controller="aboutCtrl" ng-init="init_about()">
        <div class="eight wide column">
            <img class="ui centered medium rounded image" ng-src="img/{{teacher.img}}">
            <div class="ui top attached tabular menu">
                <a class="active item" data-tab="information">Info</a>
                <a class="item" data-tab="history">Resume</a>
            </div>
            <div class="ui bottom attached active tab segment" data-tab="information">
                <table class="ui selectable striped celled table">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>{{ teacher.name }}</td>
                        </tr>
                        <tr>
                            <td>Title</td>
                            <td>{{ teacher.title }}</td>
                        </tr>
                        <tr>
                            <td>Office</td>
                            <td>{{ teacher.office }}</td>
                        </tr>
                        <tr>
                            <td>Tel</td>
                            <td>{{ teacher.phone }}</td>
                        </tr>
                        <tr>
                            <td>Fax</td>
                            <td>{{ teacher.fax }}</td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>{{ teacher.mail }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="ui bottom attached tab segment" data-tab="history">
                <div class="ui centered card">
                    <div class="content">
                        <div class="header">Educational background</div>
                        <div class="description">{{ teacher.resume.educational_background }}</div>
                    </div>
                </div>
                <div class="ui centered card">
                    <div class="content">
                        <div class="header">Experience</div>
                        <div class="description" ng-repeat="e in teacher.resume.experience track by $index">{{ e }}</div>
                    </div>
                </div>
                <div class="ui centered card">
                    <div class="content">
                        <div class="header">Speciality</div>
                        <div class="description" ng-repeat="e in teacher.resume.speciality">{{ e }}</div>
                    </div>
                </div>
                <div class="ui centered card">
                    <div class="content">
                        <div class="header">Research Area</div>
                        <div class="description" ng-repeat="e in teacher.resume.research">{{ e }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
